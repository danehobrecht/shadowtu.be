<!DOCTYPE html>

<!-- CSS -->
<style>
.general-format {  
	font-family: 'LiberationSansBold';
	font-size: 20px;
	text-align: center;
	background-color: #000000;
	color: white;
}

.link-box {
	font-family: 'LiberationSansRegular';
	font-size: 18px;
	text-align: center;
	height: 50px;
	width: 500px;
}
</style>

<!-- HTML -->
<html class="general-format">

	<head>
		<link 
			rel="stylesheet"; 
			media="screen"; 
			href="https://fontlibrary.org//face/liberation-sans-unofficial-opentype-cff-version"; 
			type="text/css"
		/>
	</head>

	<body>

		<title>ShadowTube</title>
		<h1>ShadowTube</h1>

		<!-- Videos -->
		<form 
			method="POST">
			<input 
				class="link-box"; 
				type="text"; 
				name="shareUrl"; 
				placeholder="https://www.youtube.com/watch?v=Y6ljFaKRTrI";
			/>
			<p>{{ vOutput }}</p>
		</form>
	
		<!-- Comments -->
		<form 
			action="http://localhost:5000/upload" 
			method="POST" 
			enctype="multipart/form-data">
			<input 
				type="file"; 
				name = "file"
			/>
			<input
				type="submit"; 
				value = "Submit"
			/>
			<p>{{ cOutput }}</p>
		</form>

		<!-- GitHub link -->
		<a 
			style="color: white;"; 
			href="https://github.com/danehobrecht/shadowtube"; 
			target="_blank"
		>GitHub</a>

		<!-- GitHub at bottom of page
		<a href= "https://github.com/danehobrecht/shadowtube"
		style= "position: absolute;
				bottom: 0; 
				left: 0;
				width: 100%; 
				color: white;">
		GitHub</a>
		-->

	</body>
</html>
